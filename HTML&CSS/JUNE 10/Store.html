<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="main-header">
        <nav class="nav main-nav">
            <ul>
                <li><a href="index.html">HOME </a></li>
                <li><a href="Store.html">STORE</a></li>
                <li><a href="about.html"> ABOUT</a></li>
            </ul>
        </nav>
        <h1 class="band-name band-name-large">Red Hot Chili Peppers</h1>
    </header>

    <section class="container content-section">
    <h2 class="section-header">MUSIC</h2>
    <div class="shop-items">
        <DIV class="shop-item">
            <span class="shop-item-title">Album 1</span>
            <img class="shop-item-image" src="Images/Album 1.png" alt="">

            <div class="shop-item-details">

                <span class="shop-item-price">$14.99</span>
                <button class="btn btn-style shop-btn" role="button">Add to Cart</button>

            </div>
        </DIV>

        <DIV class="shop-item">
            <span class="shop-item-title">Album 2</span>
            <img class="shop-item-image" src="Images/Album 2.png" alt="">
            
            <div class="shop-item-details">

                <span class="shop-item-price">$12.39</span>
                <button class="btn btn-style shop-btn" role="button">Add to Cart</button>

            </div>
        </DIV>
    
        <DIV class="shop-item">
            <span class="shop-item-title">Album 3</span>
            <img class="shop-item-image" src="Images/Album 3.png" alt="">
            <div class="shop-item-details">
                <span class="shop-item-price">$18.59</span>
                <button class="btn btn-style shop-btn" role="button">Add to Cart</button>
            </div>
        </DIV>
    
        <DIV class="shop-item">
            <span class="shop-item-title">Album 4</span>
            <img class="shop-item-image" src="Images/Album 4.png" alt="">
            
            <div class="shop-item-details">
                <span class="shop-item-price">$22.89</span>
                <button class="btn btn-style shop-btn" role="button">Add to Cart</button>
            </div>
        </DIV>
    </div>
   </section>

   <section class="container content-section">
    <h2 class="section-header">MERCH</h2>

    <div class="shop-items">

        <DIV class="shop-item">
            <span class="shop-item-title">T-Shirt</span>
            <img class="shop-item-image" src="Images/Shirt.png" alt="">
            
            <div class="shop-item-details">
                <span class="shop-item-price">$24.99</span>
                <button class="btn btn-style shop-btn" role="button">Add to Cart</button>
           </div>
        </DIV>

        <DIV class="shop-item">
            <span class="shop-item-title">Coffee Cup</span>
            <img class="shop-item-image" src="Images/Cofee.png" alt="">
                
            <div class="shop-item-details">
                <span class="shop-item-price">$7.89</span>
                <button class="btn btn-style shop-btn" role="button">Add to Cart</button>
            </div>
        </DIV>

    </div>
   </section>

   <section class="container content-section">
    <h2>CART</h2>
    <div>
        <span class="shop-item-title">ITEM</span>
        &LT;&GT;
        <span class="shop-item-title">PRICE</span>
        &LT;&GT;
        <span class="shop-item-title">QUANTITY</span>
    </div>

    <div>
        <img class="" src="Images/Album 1.png" width="100" height="100">
        <div>
            <span class="shop-item-title">Album 1</span>
            &LT;&GT;
            <span class="shop-item-title">$14.99</span">
            &LT;&GT;
            <input type="number" value="1">
            &LT;&GT;
            <button class="btn shop-btn" role="button">REMOVE</button>
        </div>
    </div>

    <div>
        <img class="" src="Images/Album 2.png" width="100" height="100">
        <div>
            <span class="shop-item-title">Album 2</span>
            &LT;&GT;
            <span class="shop-item-title">$12.39</span>
            &LT;&GT;
            <input type="number" value="1">
            &LT;&GT;
            <button class="btn shop-btn" role="button">REMOVE</button>
        </div>
    </div>
    <hr>
    <div>
        <span class="shop-item-title">Total</span>
        &lt;&gt;
        <span class="shop-item-title">$27.28</span>
    </div>

    <div>
        <button class="btn shop-btn" role="button">PURCHASE</button>
    </div>

   </section>

   <footer class="main-footer">
    <div class="container main-footer-container">
    <h3 class="band-name">Red Hot Chili Peppers</h3>
    <ul class="nav footer-nav">
        <li>
            <a href="https://www.Facebook.com" target="_blank">
        <img class="" src="Images/Facebook.png" alt="">
    </a>
    </li>

        <li>
            <a href="https://www.Spotify.com" target="_blank">
            <img class="" src="Images/Spotify.png" alt="">
            </a>
        </li>

        <li>
            <a href="https://Youtube.com" target="_blank">
            <img class="" src="Images/YouTube.png" alt="">
            </a>
        </li>
    </ul>
    </div>
</footer>
</body>

</html>
